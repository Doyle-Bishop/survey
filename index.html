<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey</title>
    </head>
    <body>
       <div id="heading">
        <h1 id="title">survey form</h1>
        <p>If you could spare a little time to fill my survey it would be helpful <br> How people can battle depression.</p>
       </div>
        
        <div id="form-fold" class="container">
            <form action="" id="survey-form">
                
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                            
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="age"  min="18" max="80" placeholder="Enter your age (optional)">
                
    
                <p>
                    Which gender are you ?
                </p>
                <select name="gender" id="dropdown">
                    <option disable selected value="choose">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <p>
                    Who have you told about your situation?
                </p>
                <label>
                    <input type="radio" name="opinion" id="family"> Family
                </label>
                <label>
                    <input type="radio" name="opinion" id="friends"> Friends
                </label>
                <label>
                    <input type="radio" name="opinion" id="therapy"> Therapist
                </label>

                <p>
                    What can best improve your situation?
                </p>

                <label >
                    <input type="checkbox" name="session" id="therapy-session"> Therapy session
                </label>
                <label >
                    <input type="checkbox" name="Godly" id="pray"> Prayers together
                </label>
                <label >
                    <input type="checkbox" name="community" id="work"> Doing community work
                </label>
                <label >
                    <input type="checkbox" name="checkups" id="care"> Constant attention
                </label>
                <label >
                    <input type="checkbox" name="socialize" id="relate"> Get socially active
                </label>

                <p>Type your feedback here </p>
                    <textarea name="feedback" id="suggestion" placeholder="Give us some feedback on your experiences"></textarea>
                
            </form>

        </div>

    </body>
</html>
